<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/e2f65fe63d.js" crossorigin="anonymous"></script>
    <title>sample</title>
    <link rel="stylesheet" href="microsoft.css">
</head>
<body>
    <div class="container">
        
        <div class="body1">
            <div class="outline">
                <div class="microsoft">
                    <img src="Microsoft.png" height="30px" width="150px">
                </div>
                <div class="heading"><h2>Sign in</h2></div>
                <div class="input">
                    <input type="email" name="email" id="input" placeholder="Email,phone,or Skype">
                
                </div>
                <div class="signup">
                    No account?
                    <a href="#">Create one!</a>
                </div>
                <div class="key">
                    <a href="#">Sign in with a security key </a>
                </div>
            
                <button id = "btn">Next</button>
            </div>
            
        </div>
        <div class="body2">
            <div class="align">
                <div class="options">
                    Sign-in options
                </div>
                <div class="img"><i class="fa-solid fa-key"></i>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
